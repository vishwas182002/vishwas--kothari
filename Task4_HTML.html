<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK4_HTML</title>
    <style>
        label{
            display: inline-block;
            width: 150px;
            text-align: left;
            padding-right: 80px;
        }

        input,select{
            margin: 2px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fn">Full Name:</label>
        <input type="text" name="fn" placeholder="Enter your first name" required><br/>

        <label for="un">Username:</label>
        <input type="text" name="un" placeholder="Enter your user name" required><br/>

        <label for="pw">Password:</label>
        <input type="password" name="pw" placeholder="Enter your Password" required><br/>

        <label for="cp">Confirm Password:</label>
        <input type="text" name="cp" placeholder="Confirm your Password" required><br/>

        <label for="add">Address:</label>
        <input type="text" name="add" placeholder="Enter your address" required><br/>

        <label for="ag">Age:</label>
        <input type="number" name="ag" placeholder="Enter your Age" required><br/>

        <label for="gen">Gender:</label>
        
        <select>
            <option></option>
            <option>Male</option>
            <option>Female</option>
        </select><br/>

        <input style="margin-top: 3px;" type="submit" value="Save"/>
    </form>
</body>
</html>
